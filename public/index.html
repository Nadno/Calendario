<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Cronos</title>
  </head>
  <body>
    <h1>Cronos - Calendário</h1>

    <div class="l-menu">
      <div>
        <time id="selected__day" datetime="">
        </time>
        <h2 id="task-title">Tarefas diárias:</h2>
        <ul class="l-menu__list"></ul>
      </div>

      <div class="l-menu__create">
        <div class="l-menu__event">
          <input type="checkbox" id="event" />
          <label for="event">Eventos</label>

          <div class="event__config">
            <input type="text" id="title" placeholder="Titulo do evento" />
          </div>
        </div>

        <textarea
          id="body"
          cols="30"
          rows="10"
          placeholder="Digite uma tarefa aqui"
          autofocus
        ></textarea>

        <button id="create" class="c-button" type="submit">Criar</button>
      </div>
    </div>

    <div class="l-calendar">
      <div class="l-calendar__select-date">
        <input type="month" name="date" id="date">

        <div class="select-date__step">
          <button id="back-step" title="Voltar um mês">&lt;</button>
          <button id="next-step" title="Avançar um mês">&gt;</button>
        </div>
      </div>
      
      <section class="c-calendar">
        <h2 h2 class="c-calendar__month-name" id="month-name"></h2>
        <ol class="c-calendar__week-days">
          <li>Dom</li>
          <li>Seg</li>
          <li>Ter</li>
          <li>Qua</li>
          <li>Qui</li>
          <li>Sex</li>
          <li>Sáb</li>
        </ol>
        <ul class="c-calendar__days" id="calendar"></ul>
      </section>
    </div>

    <button id="mobile-menu" type="button">Menu</button>
    <ol class="notifications"></ol>
  </body>
</html>
