<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Cronos</title>
  </head>
  <body>
    <section class="menu">
      <div class="menu__selected">
        <time class="selected__day" datetime="">
        </time>
        <h2 id="task-title">Tarefas diárias:</h2>
        <form class="todo__list"></form>
      </div>

      <section class="create">
        <div class="create__event">
          <input type="checkbox" id="event" />
          <label for="event">Eventos</label>

          <div class="event__config">
            <input type="text" id="title" placeholder="Titulo do evento" />
          </div>
        </div>

        <textarea
          id="body"
          cols="30"
          rows="10"
          placeholder="Digite uma tarefa aqui"
          autofocus
        ></textarea>

        <button id="create" type="submit">Criar</button>
      </section>
    </section>

    <main class="calendar">
      <h1>Cronos - Calendário</h1>
      <ul class="example">
        <li>
          <div class="example__event"></div>
          <span>Dia com eventos</span>
        </li>
        <li>
          <div class="example__task"></div>
          <span>Dia com tarefas</span>
        </li>
        <li>
          <div class="example__both"></div>
          <span>Dia com eventos e tarefas</span>
        </li>
      </ul>

      <div class="select__date">
        <select name="month" id="month">
          <option value="0">Janeiro</option>
          <option value="1">Fevereiro</option>
          <option value="2">Março</option>
          <option value="3">Abril</option>
          <option value="4">Maio</option>
          <option value="5">Junho</option>
          <option value="6">Julho</option>
          <option value="7">Agosto</option>
          <option value="8">Setembro</option>
          <option value="9">Outubro</option>
          <option value="10">Novembro</option>
          <option value="11">Dezembro</option>
        </select>
        <select name="year" id="year"></select>
        
      </div>
      
      <h2 class="month__name"></h2>
      <article>
        <ol class="week__days">
          <li>Dom</li>
          <li>Seg</li>
          <li>Ter</li>
          <li>Qua</li>
          <li>Qui</li>
          <li>Sex</li>
          <li>Sáb</li>
        </ol>
        <ul class="days"></ul>
      </article>
    </main>

    <section class="mobile__menu">
      <button id="mobile-menu" type="button">Menu</button>
      <article class="selected__day">
        <strong id="mobile__full__date"></strong>
      </article>
    </section>

    <ol class="notifications"></ol>
  </body>
</html>
