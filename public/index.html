<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Cronos</title>
</head>
<body>
  <section class="todo__menu">
    <header class="menu__header">
      X
    </header>
    <div class="menu__selected__day">
      <article class="selected__day">
        <strong id="full__date"></strong>
      </article>
      <h2>Tarefas diárias:</h2>

      <form class="listing__todo"></form>
    </div>
    
    <section class="create__todo">
      <textarea
        id="create-todo-input"
        cols="30"
        rows="10"
        placeholder="Digite uma tarefa aqui"
        autofocus></textarea>
      <button id="create-todo-button" type="button">Criar</button>
    </section>
  </section>

  <main>
    <article class="calendar">
      <div class="month__name"></div>
      <div class="days__container">
        <ol class="week__days">
          <li>Dom</li>
          <li>Seg</li>
          <li>Ter</li>
          <li>Quar</li>
          <li>Quin</li>
          <li>Sex</li>
          <li>Sáb</li>
        </ol>
        <ul class="days"></ul>
      </div>
    </article>
  </main>

  <section class="mobile__menu">
    <button id="mobile-menu" type="button">
      Menu
    </button>
    <article class="selected__day">
        <strong id="mobile__full__date"></strong>
    </article>
  </section>
  
  <script src="../src/index.js"></script>
</body>
</html>
