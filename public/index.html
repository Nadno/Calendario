<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Cronos</title>
  </head>
  <body>
    <section class="todo__menu">
      <div class="menu__selected__day">
        <article class="selected__day">
          <strong id="full__date"></strong>
        </article>
        <h2 id="task-title">Tarefas diárias:</h2>

        <form class="listing__todo"></form>
      </div>

      <section class="create__todo">
        <div class="create__event">
          <input type="checkbox" id="event" />
          <label for="event">Eventos</label>

          <div class="event__config">
            <input type="text" id="title" placeholder="Titulo do evento" />
            <select name="first-alert" id="first-alert">
              <option label="Selecione quando quer ser avisado" hidden></option>
              <option value="1">Um dia antes</option>
              <option value="2">Dois dias antes</option>
              <option value="3">Três dias antes</option>
              <option value="4">Quatro dias antes</option>
              <option value="5">Cinco dias antes</option>
            </select>
          </div>
        </div>
        <textarea
          id="body"
          cols="30"
          rows="10"
          placeholder="Digite uma tarefa aqui"
          autofocus
        ></textarea>
        <button id="create" type="submit">Criar</button>
      </section>
    </section>

    <article class="calendar">
      <div class="select__date">
        <select name="month" id="month">
          <option value="0">Janeiro</option>
          <option value="1">Fevereiro</option>
          <option value="2">Março</option>
          <option value="3">Abril</option>
          <option value="4">Maio</option>
          <option value="5">Junho</option>
          <option value="6">Julho</option>
          <option value="7">Agosto</option>
          <option value="8">Setembro</option>
          <option value="9">Outubro</option>
          <option value="10">Novembro</option>
          <option value="11">Dezembro</option>
        </select>
        <select name="year" id="year"></select>
      </div>
      <div class="month__name"></div>
      <div class="days__container">
        <ol class="week__days">
          <li>Dom</li>
          <li>Seg</li>
          <li>Ter</li>
          <li>Quar</li>
          <li>Quin</li>
          <li>Sex</li>
          <li>Sáb</li>
        </ol>
        <ul class="days"></ul>
      </div>
    </article>

    <section class="mobile__menu">
      <button id="mobile-menu" type="button">Abrir</button>
      <article class="selected__day">
        <strong id="mobile__full__date"></strong>
      </article>
    </section>

    <ol class="notifications"></ol>
  </body>
</html>
