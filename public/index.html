<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Cronos</title>
  </head>
  <body>
    <div class="menu">
      <section class="menu__selected">
        <time class="selected__day" datetime="">
        </time>
        <h2 id="task-title">Tarefas diárias:</h2>
        <ul class="todo__list"></ul>
      </section>

      <div class="create">
        <div class="create__event">
          <input type="checkbox" id="event" />
          <label for="event">Eventos</label>

          <div class="event__config">
            <input type="text" id="title" placeholder="Titulo do evento" />
          </div>
        </div>

        <textarea
          id="body"
          cols="30"
          rows="10"
          placeholder="Digite uma tarefa aqui"
          autofocus
        ></textarea>

        <button id="create" type="submit">Criar</button>
      </div>
    </div>

    <main class="calendar">
      <h1>Cronos - Calendário</h1>

      <div class="select__date">
        <input type="month" name="date" id="date">

        <div class="select__date__step">
          <button id="back-step">&lt;</button>
          <button id="next-step">&gt;</button>
        </div>
      </div>
      
      <h2 class="month__name"></h2>
      <article>
        <ol class="week__days">
          <li>Dom</li>
          <li>Seg</li>
          <li>Ter</li>
          <li>Qua</li>
          <li>Qui</li>
          <li>Sex</li>
          <li>Sáb</li>
        </ol>
        <ul class="days"></ul>
      </article>
    </main>

    <section class="mobile__menu">
      <button id="mobile-menu" type="button">Menu</button>
      <div class="selected__day">
        <h2 id="mobile__full__date"></h2>
      </div>
    </section>

    <ol class="notifications"></ol>
  </body>
</html>
